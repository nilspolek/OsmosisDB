name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Nix
      uses: cachix/install-nix-action@v16
      with:
          nix_version: 'latest'
    
    - name: Set up Nixpkgs
      run: nix-channel --add https://nixos.org/channels/nixos-23.05 nixpkgs && nix-channel --update

    - name: Build project
      run: nix-build
